<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Dashboard</ui:define>

	<ui:define name="conteudo">

		<h2 id="titulo">Dashboard</h2>
		<p:growl sticky="true" life="10000">
			<p:autoUpdate />
		</p:growl>


		<p:panelGrid layout="grid" columns="4"
			columnClasses="ui-fluid ui-lg-6, ui-lg-6">
			<p:panel id="servicos" header="Servicos por atendimento"
				style="text-align: center;">
				<p:pieChart
					model="#{dashboardController.servicosPorAtendimentoModel}" />
			</p:panel>

			<p:panel id="marcaCarros" header="Marcas de carro por atendimento"
				style="text-align: center;">
				<p:pieChart model="#{dashboardController.carrosPorAtendimentoModel}" />
			</p:panel>


		</p:panelGrid>
	</ui:define>

</ui:composition>
