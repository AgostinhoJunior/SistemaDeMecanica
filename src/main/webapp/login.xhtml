<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login | Sistema de mecanica</title>
</h:head>

<h:body>
	<p:growl sticky="true">
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:growl id="mensagemLogin" life="10000" />

		<p:dialog header="Login" visible="true" draggable="false"
			resizable="false" closable="false" responsive="true" modal="true">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="E-mail:" for="email" />
				<p:inputText id="email" value="#{loginBean.email}" />

				<p:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" value="#{loginBean.senha}" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="mensagemLogin"
						action="#{loginBean.login}" />
				</f:facet>
			</h:panelGrid>

		</p:dialog>

	</h:form>

</h:body>

</html>
