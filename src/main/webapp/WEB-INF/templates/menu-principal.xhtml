<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<p:menubar>
		<p:submenu label="#{msg['menu.cadastro']}" icon="fa fa-save">
			<p:menuitem value="#{msg['menuitem.fornecedor']}"
				outcome="/secured/fornecedor" icon="fa fa-industry" />
			<p:menuitem value="#{msg['menuitem.funcionario']}"
				outcome="/secured/funcionario" icon="fa fa-users" />
			<p:menuitem value="#{msg['menuitem.servico']}"
				outcome="/secured/servico" icon="fa fa-list" />
			<p:menuitem value="#{msg['menuitem.usuarios']}"
				outcome="/secured/usuario" icon="fa fa-user" />
		</p:submenu>
		<p:menuitem value="#{msg['menuitem.estoque']}"
			outcome="/secured/estoque" icon="fa fa-archive" />
		<p:menuitem value="#{msg['menuitem.atendimento']}"
			outcome="/secured/atendimento" icon="fa fa-phone" />
		<p:menuitem value="Dashboard" outcome="/secured/dashboard"
			icon="fa fa-columns" />


		<f:facet name="options">

			<h:outputText
				value="#{msg['text.usuariologado']} #{loginBean.usuarioLogado.nome}"
				styleClass="usuario-logado" />

			<h:commandButton title="Português" styleClass="bandeira-idioma"
				image="#{resource['imagens/brazil-flag.png']}">

				<f:setPropertyActionListener value="pt"
					target="#{idiomaBean.idiomaSelecionado}" />

			</h:commandButton>

			<h:commandButton title="Inglês" styleClass="bandeira-idioma"
				image="#{resource['imagens/england-flag.png']}">
				<f:setPropertyActionListener value="en"
					target="#{idiomaBean.idiomaSelecionado}" />

			</h:commandButton>
		</f:facet>
		<f:facet name="options">
			<p:commandButton value="#{msg['button.sair']}" icon="fa fa-home"
				action="#{loginBean.logout}" />
		</f:facet>
	</p:menubar>
</h:form>

</html>
