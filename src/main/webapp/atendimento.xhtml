<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Funcionarios</ui:define>


	<ui:define name="conteudo">

		<h2 id="titulo">Gerenciamento de Atendimento</h2>
		<p:growl sticky="true">
			<p:autoUpdate />
		</p:growl>

		<h:form id="formAtendimento">

			<div class="ui-fluid">


				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-g-4 ui-md-3 ui-lg-2, ui-g-8 ui-md-9 ui-lg-10"
					styleClass="ui-panelgrid-blank">

					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" required="true"
						requiredMessage="Nome deve ser preenchido"
						value="#{cadastroAtendimentoBean.atendimento.cliente.pessoa.nome}"
						placeholder="Informe seu nome" />


					<p:outputLabel value="CPF " for="cpf" />
					<p:inputText id="cpf" required="true"
						requiredMessage="CPF deve ser preenchido"
						value="#{cadastroAtendimentoBean.atendimento.cliente.pessoa.cpf}"
						placeholder="Informe seu CPF" />

					<p:outputLabel value="Telefone " for="telefone" />
					<p:inputText id="telefone" required="true"
						requiredMessage="Telefone deve ser preenchido"
						value="#{cadastroAtendimentoBean.atendimento.cliente.pessoa.telefone}"
						placeholder="Informe seu Telefone" />

					<p:outputLabel value="Marca " for="marca" />
					<p:inputText id="marca" required="true"
						requiredMessage="A marca do carro deve ser preenchido"
						value="#{cadastroAtendimentoBean.atendimento.cliente.carro.marca}"
						placeholder="Informe a marca do carro" />


				</p:panelGrid>
			</div>

		</h:form>

		<h:form>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
				columnClasses="label, value">
				<p:outputLabel for="campoAtributos" value="Atributos:" />
				<p:selectManyMenu id="campoAtributos" value="#{cadastroAtendimentoBean.atendimento.servicos}">
					<f:attribute name="collectionType" value="java.util.ArrayList" />
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione serviÃ§os" />
					<f:selectItems var="servicos" value="#{}"
						itemLabel="#{}" />
				</p:selectManyMenu>
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
